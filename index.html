<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rainbow Social</title>
  <style>
    :root {
      --glow: #fff;
      --bg: #000;
      --text: #fff;
              :root {
      --glow: #fff;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet);
      background-size: 1400% 1400%;
      animation: rainbowBG 30s ease infinite;
      color: white;
      overflow-x: hidden;
    }
    @keyframes rainbowBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .glow-box, .feed-box, .users-box, .profile-box {
      background-color: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 15px var(--glow);
      border-radius: 10px;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 600px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      background: #111;
      border: 1px solid var(--glow);
      color: var(--glow);
      border-radius: 5px;
    }
    button {
      background: var(--glow);
      color: black;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .hidden { display: none; }
    .cursor-dot {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
    }
    .post {
      border-top: 1px solid var(--glow);
      padding-top: 10px;
      margin-top: 10px;
    }
    a { color: cyan; text-decoration: underline; }
    .user-link { cursor: pointer; color: #0ff; text-decoration: underline; }
  
    .comment-box {
      background: rgba(255,255,255,0.05);
      padding: 5px;
      border-radius: 5px;
      margin-top: 10px;
    }
    .toggle-btn {
      position: fixed;
      bottom: 10px;
      left: 10px;
      border: none;
      background: none;
      font-size: 1.5rem;
      z-index: 1000;
      background: transparent;
      border: 1px solid var(--glow);
      color: var(--text);
      padding: 5px;
      border-radius: 5px;
      float: right;
      cursor: pointer;
      font-size: 0.8rem;
      margin: 10px;
    }

</style>
</head>
<body>
  
  <div class="glow-box" id="loginBox">
    <form id="signupForm">
    <h2>Login / Signup</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
      <input type="file" id="profilePic" accept="image/png,image/jpeg" />
    <input type="text" id="status" placeholder="Status message..." />
    <select id="mood">
      <option value="">Mood</option>
      <option value="happy">Happy ðŸ˜Š</option>
      <option value="sad">Sad ðŸ˜¢</option>
      <option value="angry">Angry ðŸ˜ </option>
      <option value="tired">Tired ðŸ˜´</option>
    </select>
      <button type="submit">Enter</button>
    </form>
<script>
  function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const status = document.getElementById("status").value.trim();
    const mood = document.getElementById("mood").value;
    const file = document.getElementById("profilePic").files[0];

    if (!username || !password) return alert("Username and password required.");
    if (!/^[a-zA-Z0-9_]+$/.test(username)) return alert("Username can only contain letters, numbers, and underscores.");
    if (username.length > 25) return alert("Username must be 25 characters or fewer.");

    let users = JSON.parse(localStorage.getItem("users") || "[]");
    const existing = users.find(u => u.username === username);

    if (existing && existing.password !== password) {
      alert("Username already taken or wrong password.");
      return;
    }

    const saveUser = (profilePic) => {
      if (!existing) {
        users.push({ username, password, status, mood, profilePic });
        localStorage.setItem("users", JSON.stringify(users));
      }
      localStorage.setItem("currentUser", username);
      window.location.href = "home.html";
    };

    if (file) {
      const reader = new FileReader();
      reader.onload = () => saveUser(reader.result);
      reader.readAsDataURL(file);
    } else {
      saveUser(null);
    }
  }

  document.getElementById("signupForm").addEventListener("submit", function(e) {
    e.preventDefault();
    login();
  });
</script>

</body>
</html>
